es:
- :expression: todavía
  :translation: still
  :examples:
  - - "¿Todavía estás en la cama?"
    - Are you still in bed?
  - - Todavía la quiero.
    - I still love her.
- :expression: todavía
  :hint: in negatives
  :translation: yet
  :examples:
  - - Todavía no está lista.
    - She isn't ready yet.
  - - "¿Ya terminó la película? — Todavía no."
    - Has the movie finished? — Not yet.
- :expression: todavía
  :translation: even
  :hint: en comparaciones
  :examples:
  - - Sus primos son todavía más ricos.
    - Her cousins are even richer. (or still richer)
  - Quiere más todavía.
    - He wants even more. (or still more)
