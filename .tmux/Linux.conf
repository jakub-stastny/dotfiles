# vi:syntax=tmux

# Set C-v as the prefix.
# C-a is popular, but I use it for jumping to the beginning of a line in shell.
set -g prefix C-v

set -g status-right 'CPU #{cpu_fg_color}#{cpu_icon} #[fg=colour233,bg=colour256] | #[fg=white]#{battery_status_bg} #{battery_icon} #{battery_percentage} #{battery_remain} | %A %d/%m %H:%M '
set -g status-left '#(basename ${pane_current_path})'

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
